<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart Pro - Din digitala guide för företagsstarten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StartSmart Pro</h1>
            <p>Din digitala guide för företagsstarten</p>
            <div class="header-controls">
                <select class="language-selector">
                    <option value="sv">Svenska</option>
                </select>
                <div class="theme-toggle">
                    <!-- Theme toggle button här -->
                </div>
            </div>
        </header>

        <main>
            <div class="services-grid">
                <div class="service-card">
                    <i class="document-icon"></i>
                    <h2>Företagsregistrering</h2>
                    <p>Guidning genom hela registreringsprocessen</p>
                </div>
                <div class="service-card">
                    <i class="accounting-icon"></i>
                    <h2>Bokföring & Redovisning</h2>
                    <p>Hjälp med bokföring, moms och årsredovisning</p>
                </div>
                <div class="service-card">
                    <i class="advice-icon"></i>
                    <h2>Rådgivning</h2>
                    <p>Expertråd för ditt företags specifika behov</p>
                </div>
            </div>

            <div class="chat-section">
                <h2>Chatta med din företagsassistent</h2>
                <div class="chat-container">
                    <!-- Chat interface här -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
